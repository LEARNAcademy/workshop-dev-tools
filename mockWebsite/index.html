<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Caveat">
  <script type="text/javascript">
    function greetUser() {
      console.log('Why hello there! ðŸ‘‹');
    }

    function warnUser() {
      console.warn('Look behind you!');
    }

    function showError() {
      console.error('Yikes!');
    }

    function promptUser() {
      const name = prompt('What is your name?');
      console.log(`Nice to meet you, ${name}`);
    }

    function playGuessingGame() {
      if (!confirm('Would you like to play a guessing game?')) {
        return;
      }

      checkGuess();
    }

    function checkGuess() {
      let gameInProgress = true;
      let randomNum = Math.floor(Math.random()*10);

      while (gameInProgress) {
        const guess = prompt('Guess a number between 1 - 10');

        if (parseInt(guess) == randomNum) {
          alert(`Yes! ${guess} is the mystery number!`);
          gameInProgress = false;
        } else {
          alert(`Sorry! ${guess} is not the mystery number.`);
          gameInProgress = confirm('Would you like to continue playing?');
        }
      }
    }

  </script>
  <title>LEARN: DevTools</title>
</head>
<body>
  <div class="header">
    <h1 class="title">Understanding Dev Tools</h1>
  </div>
  <div class="big-annoying-block">
    Try to remove me!
  </div>
  <div class="cards">
    <div class="card-container">
      <div class="card-image"></div>
      <div class="card-text">
        <div class="card-title">Cosmos</div>
        <div class="card-info">Cosmos ship of the imagination great turbulent clouds Flatland tendrils of gossamer clouds venture. Laws of physics brain is the seed of intelligence Drake Equation network of wormholes network of wormholes tesseract.</div>
      </div>
    </div>
  </div>
  <div class="bottom-container">
    <button class="button" onclick="greetUser()">Click Me</button>
    <button class="button" onclick="warnUser()">Warning</button>
    <button class="button" onclick="showError()">ERROR</button>
    <button class="button" onclick="alert('opens dialogue with this text')">Alert Me</button>
    <button class="button" onclick="promptUser()">Prompt Me</button>
    <button class="button" onclick="playGuessingGame()">Play a Guessing Game</button>
  </div>
</body>
</html>
